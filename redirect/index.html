<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yönlendiriliyor...</title>
    <script>
        // Yönlendirme için tanımlanan siteler
        const redirectList = {
            "home": "https://lemonsoftware0.github.io/",
            "about": "https://example.com/about",
            "contact": "https://example.com/contact"
        };

        // URL'deki parametreyi almak için fonksiyon
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Sayfa yüklendiğinde yapılacak işlemler
        window.onload = function() {
            // "to" parametresini al
            const toParam = getQueryParam('to');

            // Eğer parametre yoksa, lemonsoftware0.github.io'ya yönlendir
            if (!toParam) {
                window.location.href = "https://lemonsoftware0.github.io/";
            } else if (redirectList[toParam]) {
                // Parametre varsa ve listede geçerli bir değer varsa, o adrese yönlendir
                window.location.href = redirectList[toParam];
            } else {
                // Parametre var ama listede bulunamıyorsa, hata ver
                alert("Yönlendirme sayfası belirtilen parametre için bir URL adresi bulamadı.");
            }
        };
    </script>
</head>
<body>
    Yönlendiriliyor...
</body>
</html>
